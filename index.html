    <p>Playback position: <span id="demo1"></span></p>

    <button onclick="playAudio()" type="button">Play Audio</button>
    <button onclick="pauseAudio()" type="button">Pause Audio</button>


    <script>
        // Get the video element with id="myVideo"
        var vid1 = document.getElementById("myVideo1");

        // Assign an ontimeupdate event to the video element, and execute a function if the current playback position has changed
        vid1.ontimeupdate = function() {
            myFunction1()
        };

        function myFunction1() {


            // Display the current position of the video in a p element with id="demo"
            document.getElementById("demo1").innerHTML = vid1.currentTime;
        }
    </script>


    <script>
        // Get the video element with id="myVideo"
        var vid2 = document.getElementById("myVideo2");

        // Assign an ontimeupdate event to the video element, and execute a function if the current playback position has changed
        vid2.ontimeupdate = function() {
            myFunction2()
        };

        function myFunction2() {

            document.getElementById("demo2").innerHTML = vid2.currentTime;

    <script>
        // Get the video element with id="myVideo"

    </script>
    <script>
        var x = document.getElementById("myVideo1");
        var y = document.getElementById("myVideo2");
        var z = document.getElementById("myVideo3");

        function playAudio() {
            x.play();
            y.play();
            z.play();
        }

        function pauseAudio() {
            x.pause();
            y.pause();
            z.pause();
        }
    </script>
    <script>
        vid3.onseeking = function() {
            vid1.currentTime = vid2.currentTime = vid3.currentTime;

        };
    </script>
